    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(15,35,45,0.24)"/>
    </filter>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#1d3b4d"/>
    </marker>
  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#5d6f5c"/>
  <path d="M180 540 C260 430, 420 430, 520 520 L520 250 C420 165, 260 165, 180 250 Z" fill="#efe5c8" stroke="#9e8b64" stroke-width="5"/>
  <path d="M520 520 C620 430, 780 430, 860 540 L860 250 C780 165, 620 165, 520 250 Z" fill="#f5ecd4" stroke="#9e8b64" stroke-width="5"/>
  <line x1="520" y1="250" x2="520" y2="520" stroke="#8f7d58" stroke-width="6"/>

  <path d="M245 360 C300 320, 380 320, 450 360 C420 410, 320 430, 250 400 Z" fill="#c8dbe7"/>
  <circle cx="360" cy="360" r="16" fill="#6d92a8"/>
