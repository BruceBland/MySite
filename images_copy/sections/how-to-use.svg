<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">How to Use This Book Illustration</title>
  <desc id="d">Illustration of navigating chapters through an open-book map and directional cues.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e9e4cf"/>
      <stop offset="52%" stop-color="#cad8dd"/>
      <stop offset="100%" stop-color="#9db59f"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
