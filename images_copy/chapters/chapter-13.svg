<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">Illiquid Stocks and Market Making</title>
  <desc id="d">Illustration of hub-and-spoke liquidity support in fragmented names.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dae5eb"/>
      <stop offset="52%" stop-color="#aec4cf"/>
      <stop offset="100%" stop-color="#8ca2ad"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.28)"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(15,35,45,0.24)"/>
    </filter>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#1d3b4d"/>
    </marker>
  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#536a74"/>
  <circle cx="600" cy="360" r="90" fill="#6ea6c4" stroke="#2f566d" stroke-width="6"/>

  <circle cx="310" cy="220" r="36" fill="#d0dbe1"/>
  <circle cx="255" cy="360" r="36" fill="#d0dbe1"/>
  <circle cx="320" cy="510" r="36" fill="#d0dbe1"/>
  <circle cx="890" cy="220" r="36" fill="#d0dbe1"/>
  <circle cx="945" cy="360" r="36" fill="#d0dbe1"/>
  <circle cx="880" cy="510" r="36" fill="#d0dbe1"/>

  <line x1="600" y1="360" x2="310" y2="220" stroke="#2f566d" stroke-width="6"/>
  <line x1="600" y1="360" x2="255" y2="360" stroke="#2f566d" stroke-width="6"/>
  <line x1="600" y1="360" x2="320" y2="510" stroke="#2f566d" stroke-width="6"/>
  <line x1="600" y1="360" x2="890" y2="220" stroke="#2f566d" stroke-width="6"/>
  <line x1="600" y1="360" x2="945" y2="360" stroke="#2f566d" stroke-width="6"/>
  <line x1="600" y1="360" x2="880" y2="510" stroke="#2f566d" stroke-width="6"/>

  <polygon points="540,330 580,360 540,390" fill="#3f8d4e"/>
  <polygon points="660,330 620,360 660,390" fill="#c04f43"/>

</svg>
