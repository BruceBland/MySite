<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">Interconnected World and 2007 Crash</title>
  <desc id="d">Illustration of globally linked institutions under stress.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dde4ea"/>
      <stop offset="52%" stop-color="#aab8c4"/>
      <stop offset="100%" stop-color="#8a98a5"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.28)"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(15,35,45,0.24)"/>
    </filter>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#1d3b4d"/>
    </marker>
  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#4e5d68"/>
  <circle cx="360" cy="340" r="150" fill="#95bfd4" stroke="#3c5f72" stroke-width="6"/>
  <ellipse cx="360" cy="340" rx="150" ry="54" fill="none" stroke="#5b8297" stroke-width="5"/>
  <ellipse cx="360" cy="340" rx="84" ry="150" fill="none" stroke="#5b8297" stroke-width="5"/>
  <path d="M270 250 L330 330 L290 430 L390 470 L450 370 L420 280 Z" fill="#6b95aa" opacity="0.85"/>

  <rect x="700" y="320" width="120" height="240" fill="#738796"/>
  <rect x="850" y="280" width="120" height="280" fill="#627887"/>
  <rect x="1000" y="350" width="120" height="210" fill="#596d7b"/>

  <path d="M130 170 C360 70, 620 120, 950 250" stroke="#c44742" stroke-width="10" fill="none" marker-end="url(#arrow)"/>
  <line x1="760" y1="280" x2="910" y2="280" stroke="#dbe4eb" stroke-width="5"/>
  <line x1="910" y1="280" x2="1060" y2="350" stroke="#dbe4eb" stroke-width="5"/>
  <line x1="760" y1="320" x2="1060" y2="350" stroke="#dbe4eb" stroke-width="5"/>

</svg>
