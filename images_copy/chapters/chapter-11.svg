  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dce7ec"/>
      <stop offset="52%" stop-color="#acc3c7"/>
      <stop offset="100%" stop-color="#8ba695"/>
