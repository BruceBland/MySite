<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">Dark Pools and Fragmentation</title>
  <desc id="d">Illustration of hidden liquidity and fragmented routing.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c8d6e2"/>
      <stop offset="52%" stop-color="#9fb7c8"/>
      <stop offset="100%" stop-color="#6e8a9e"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.28)"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(15,35,45,0.24)"/>
    </filter>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#1d3b4d"/>
    </marker>
  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="0" width="1200" height="760" fill="#1f3550" opacity="0.32"/>
  <ellipse cx="260" cy="470" rx="190" ry="110" fill="#163149"/>
  <ellipse cx="600" cy="500" rx="220" ry="120" fill="#1a3651"/>
  <ellipse cx="940" cy="470" rx="190" ry="110" fill="#163149"/>

  <path d="M150 470 C190 440, 240 440, 280 470 C240 500, 190 500, 150 470 Z" fill="#84a8bc"/>
  <path d="M510 520 C550 490, 600 490, 640 520 C600 550, 550 550, 510 520 Z" fill="#7a9eb3"/>
  <path d="M860 470 C900 440, 950 440, 990 470 C950 500, 900 500, 860 470 Z" fill="#88acbf"/>

  <rect x="180" y="180" width="140" height="110" rx="12" fill="#d7e4eb" opacity="0.9"/>
  <rect x="530" y="150" width="140" height="110" rx="12" fill="#d7e4eb" opacity="0.9"/>
  <rect x="880" y="180" width="140" height="110" rx="12" fill="#d7e4eb" opacity="0.9"/>

  <path d="M320 235 C420 255, 450 230, 530 205" stroke="#b8ceda" stroke-width="5" fill="none" stroke-dasharray="8 8" marker-end="url(#arrow)"/>
  <path d="M670 205 C760 230, 790 255, 880 235" stroke="#b8ceda" stroke-width="5" fill="none" stroke-dasharray="8 8" marker-end="url(#arrow)"/>

</svg>
