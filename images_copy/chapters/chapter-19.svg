<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">New Trading Venues</title>
  <desc id="d">Illustration of competing venues connected by smart routing.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d6e3eb"/>
      <stop offset="52%" stop-color="#abc1cf"/>
      <stop offset="100%" stop-color="#889faa"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.2" fill="rgba(255,255,255,0.28)"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(15,35,45,0.24)"/>
    </filter>
    <marker id="arrow" markerWidth="9" markerHeight="9" refX="7" refY="4.5" orient="auto">
      <polygon points="0,0 9,4.5 0,9" fill="#1d3b4d"/>
    </marker>
  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#51697a"/>
  <rect x="130" y="270" width="190" height="250" rx="14" fill="#7b97a9" stroke="#355265" stroke-width="4"/>
  <rect x="505" y="230" width="190" height="290" rx="14" fill="#6f8da1" stroke="#355265" stroke-width="4"/>
  <rect x="880" y="270" width="190" height="250" rx="14" fill="#7b97a9" stroke="#355265" stroke-width="4"/>

  <path d="M320 350 C420 305, 430 305, 505 330" stroke="#f0f6fb" stroke-width="8" fill="none" marker-end="url(#arrow)"/>
  <path d="M695 330 C770 305, 780 305, 880 350" stroke="#f0f6fb" stroke-width="8" fill="none" marker-end="url(#arrow)"/>
  <path d="M225 500 C450 640, 760 640, 975 500" stroke="#d7e4ec" stroke-width="6" fill="none" stroke-dasharray="10 8" marker-end="url(#arrow)"/>

  <circle cx="225" cy="520" r="18" fill="#6ac089"/>
  <circle cx="600" cy="520" r="18" fill="#6ac089"/>
  <circle cx="975" cy="520" r="18" fill="#6ac089"/>

</svg>
