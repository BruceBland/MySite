<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 760" role="img" aria-labelledby="t d">
  <title id="t">Flash Crash and Regulation</title>
  <desc id="d">Illustration of sudden automated dislocation and circuit-breaker controls.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d9e4eb"/>
      <stop offset="52%" stop-color="#a6bdcc"/>
      <stop offset="100%" stop-color="#7e98a8"/>
    </linearGradient>
    <pattern id="dot" width="30" height="30" patternUnits="userSpaceOnUse">
