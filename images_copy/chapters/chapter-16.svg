  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#445d6f"/>
  <rect x="170" y="220" width="540" height="300" rx="20" fill="#2b485b" stroke="#1a3342" stroke-width="6"/>
  <rect x="220" y="270" width="440" height="190" rx="10" fill="#bad4e2"/>
  <path d="M240 400 L320 330 L390 360 L470 290 L560 330 L640 280" stroke="#b23f3f" stroke-width="10" fill="none"/>

