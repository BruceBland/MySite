  </defs>
  <rect width="1200" height="760" fill="url(#bg)"/>
  <rect width="1200" height="760" fill="url(#dot)"/>
  <rect x="40" y="40" width="1120" height="680" rx="30" fill="rgba(255,255,255,0.25)" stroke="rgba(25,50,65,0.20)"/>
  
  <rect x="0" y="560" width="1200" height="200" fill="#4f676e"/>

  <rect x="140" y="260" width="250" height="210" rx="18" fill="#b9a67f" stroke="#7a694b" stroke-width="4"/>
  <rect x="175" y="300" width="180" height="100" rx="8" fill="#e6d9bf"/>
  <path d="M355 315 C410 320, 438 350, 432 385 C425 418, 385 430, 360 425" stroke="#efe1c7" stroke-width="14" fill="none"/>

  <path d="M430 365 L640 365" stroke="#304955" stroke-width="8" marker-end="url(#arrow)"/>

  <rect x="690" y="220" width="360" height="260" rx="20" fill="#2e4e60" stroke="#1b3342" stroke-width="6" filter="url(#shadow)"/>
  <rect x="735" y="265" width="270" height="160" rx="10" fill="#b4d0df"/>
  <line x1="760" y1="300" x2="975" y2="300" stroke="#567b90" stroke-width="8"/>
  <line x1="760" y1="340" x2="940" y2="340" stroke="#6d96ad" stroke-width="8"/>
  <line x1="760" y1="380" x2="900" y2="380" stroke="#6d96ad" stroke-width="8"/>
  <rect x="820" y="490" width="100" height="30" rx="8" fill="#1b3342"/>

